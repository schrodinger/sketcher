name: Nightly Build

on:
  workflow_dispatch:
    inputs:
      release-branch:
        description: 'Release branch to bump and merge (leave empty to skip)'
        required: false
        type: string
      token:
        description: 'Token with push permissions'
        required: false
        type: string
      dry-run:
        description: 'Dry run'
        required: false
        type: boolean

jobs:
  bump-and-merge:
    # Only run version bumping when manually triggered, not on scheduled runs
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --local user.name "Nightly Build Action"
          git config --local user.email "action@github.com"
          git remote set-url origin https://x-access-token:${{ inputs.token }}@github.com/${{ github.repository }}.git

      - name: Bump version on release branch
        if: inputs.release-branch != '' && inputs.dry-run == false
        uses: ./.github/actions/bump-version
        with:
          branch: ${{ inputs.release-branch }}

      - name: Merge release branch into main
        id: auto-merge
        if: inputs.release-branch != '' && inputs.dry-run == false
        continue-on-error: true  # Always version bump even if merge fails
        run: |
          git checkout main
          git merge origin/${{ inputs.release-branch }}
          git push origin main

      - name: Create issue on merge failure
        if: inputs.release-branch != '' && steps.auto-merge.outcome == 'failure' && inputs.dry-run == false
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Nightly build: ${context.payload.inputs['release-branch']} merge conflict`,
              body: `The nightly build workflow failed to merge \`${context.payload.inputs['release-branch']}\` into \`main\` due to merge conflicts.\n\nPlease resolve the conflicts manually and merge the release branch into main.\n\nWorkflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

      - name: Bump version on main branch
        if: inputs.dry-run == false
        uses: ./.github/actions/bump-version
        with:
          branch: main

  # Create Nightly Builds

  build-release-branch:
    needs: bump-and-merge
    if: inputs.release-branch != '' && inputs.dry-run == false
    uses: ./.github/workflows/sketcher-builder.yml
    with:
      ref: ${{ inputs.release-branch }}
      publish-npm-package: true

  build-main-branch:
    needs: bump-and-merge
    if: '!cancelled() && inputs.dry-run == false'
    uses: ./.github/workflows/sketcher-builder.yml
    with:
      ref: main
      publish-npm-package: true
