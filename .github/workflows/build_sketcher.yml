name: Linux Builder
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake -S . -B build

    - name: Build
      run: cmake --build ./build

    - uses: actions/upload-artifact@v3
      with:
        name: sketcher.zip
        path: |
          build/sketcher_app
